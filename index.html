<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="cart">
    <div class="cart__img">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="cart__img-view"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <div class="cart__text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cart__text-item">
        <span class="item__one"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="item__two"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
    </div>
    <hr>
    <div class="cart__avatar">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
